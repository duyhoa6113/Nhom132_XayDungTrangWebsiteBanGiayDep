<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>NiceSport • Quản lý Sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link th:href="@{/css/admin/index.css}" rel="stylesheet">
    <link th:href="@{/css/admin/sidebar.css}" rel="stylesheet">
</head>

<body>
    <div id="adminShell" class="admin-shell">
        <div th:replace="~{/components/adminSidebar.html}"></div>

        <main class="admin-content">
            <div class="content-header">
                <div class="title">Quản lý Sản phẩm</div>
                <div class="d-flex gap-2">
                    <a th:href="@{/Index}" class="btn btn-outline-dark btn-sm"><i
                            class="fa-solid fa-house me-2"></i>Trang chính</a>
                </div>
            </div>

            <div class="content-card">
                <div class="content-body">
                    <ul class="nav nav-tabs" id="productTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active text-black" id="list-tab" data-bs-toggle="tab"
                                data-bs-target="#list" type="button" role="tab">Danh sách</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-black" id="form-tab" data-bs-toggle="tab"
                                data-bs-target="#form" type="button" role="tab">Thêm / Sửa</button>
                        </li>
                    </ul>

                    <div class="tab-content p-3 bg-white" id="productTabContent">
                        <div class="tab-pane fade show active" id="list" role="tabpanel">
                            <div th:replace="~{/admin/products/_list.html}"></div>
                        </div>

                        <div class="tab-pane fade" id="form" role="tabpanel">
                            <div th:replace="~{/admin/products/_form.html}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.btn-edit').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    const row = this.closest('tr');
                    const id = row.getAttribute('data-id');
                    if (!id) return;
                    fetch('/admin/products/api/' + id)
                        .then(res => res.json())
                        .then(data => {
                            // fill form fields
                            const form = document.querySelector('#productForm');
                            if (!form) return;
                            form.querySelector('[name=productID]').value = data.productID || '';
                            form.querySelector('[name=productName]').value = data.productName || '';
                            form.querySelector('[name=price]').value = data.price || '';
                            form.querySelector('[name=stockQuantity]').value = data.stockQuantity || '';
                            form.querySelector('[name=brandName]').value = data.brandName || '';
                            form.querySelector('[name=description]').value = data.description || '';

                            // switch to form tab
                            const tab = new bootstrap.Tab(document.querySelector('#form-tab'));
                            tab.show();
                        })
                        .catch(err => {
                            console.error(err);
                            alert('Không thể tải dữ liệu để sửa');
                        });
                });
            });
        });
    </script>

</body>

</html>
