<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng & Vai Trò - Load từ Database</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; color: #2c3e50; }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-out;
        }

        .page-header h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Stats Cards */
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            height: 100%;
            animation: fadeInUp 0.5s ease-out;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stats-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stats-card.total-card i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-card.admin-card i {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-card.employee-card i {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-card.customer-card i {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-card h3 {
            color: #667eea;
            font-weight: 700;
            margin: 10px 0;
            font-size: 2.5rem;
        }

        /* Cards */
        .custom-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }

        .card-header-custom h5 {
            margin: 0;
            font-weight: 600;
        }

        .card-body-custom {
            padding: 30px;
        }

        /* Table */
        .table-custom {
            margin: 0;
        }

        .table-custom thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-custom thead th {
            border: none;
            padding: 15px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .table-custom tbody tr {
            transition: all 0.3s;
        }

        .table-custom tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table-custom tbody td {
            padding: 15px;
            vertical-align: middle;
        }

        /* Avatar */
        .avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0 auto;
        }

        /* Badges */
        .badge-role {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .badge-admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-employee {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .badge-customer {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        /* Buttons */
        .btn-action {
            padding: 8px 12px;
            margin: 0 2px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-view {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Modal */
        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
        }

        .modal-header-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form */
        .form-label-custom {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control-custom {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* API Status Indicator */
        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .api-status.connected {
            border-left: 4px solid #28a745;
        }

        .api-status.disconnected {
            border-left: 4px solid #dc3545;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .status-dot.disconnected {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.5rem;
            }

            .stats-card h3 {
                font-size: 2rem;
            }

            .btn-action {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link th:href="@{/css/admin/index.css}" rel="stylesheet">
    <link th:href="@{/css/admin/sidebar.css}" rel="stylesheet">
</head>
<body>

<div id="adminShell" class="admin-shell">
    <!-- SIDEBAR -->
    <div th:replace="~{/components/adminSidebar.html}"></div>

    <div class="admin-content">
        <!-- PAGE HEADER -->
        <div class="page-header d-flex justify-content-between align-items-center">
            <h1>Quản Lý Người Dùng & Vai Trò</h1>
            <button class="btn btn-primary btn-add" onclick="showAddModal()">
                <i class="fas fa-user-plus me-2"></i>Thêm Người Dùng
            </button>
        </div>

        <!-- STATISTICS -->
        <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stats-card total-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalUsers">0</h3>
                    <p class="text-muted mb-0">Tổng Người Dùng</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stats-card admin-card">
                    <i class="fas fa-user-shield"></i>
                    <h3 id="totalAdmins">0</h3>
                    <p class="text-muted mb-0">Admin</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stats-card employee-card">
                    <i class="fas fa-user-tie"></i>
                    <h3 id="totalEmployees">0</h3>
                    <p class="text-muted mb-0">Nhân Viên</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stats-card customer-card">
                    <i class="fas fa-user"></i>
                    <h3 id="totalCustomers">0</h3>
                    <p class="text-muted mb-0">Khách Hàng</p>
                </div>
            </div>
        </div>

        <!-- FILTER SECTION -->
        <div class="custom-card mb-4">
            <div class="card-body-custom">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label-custom"><i class="fas fa-filter me-2"></i>Lọc theo Vai Trò</label>
                        <select class="form-select form-control-custom" id="filterRole" onchange="loadUsers()">
                            <option value="all">Tất cả vai trò</option>
                            <option value="admin">Admin</option>
                            <option value="employee">Nhân Viên</option>
                            <option value="customer">Khách Hàng</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label-custom"><i class="fas fa-toggle-on me-2"></i>Lọc theo Trạng Thái</label>
                        <select class="form-select form-control-custom" id="filterStatus" onchange="loadUsers()">
                            <option value="all">Tất cả trạng thái</option>
                            <option value="active">Đang hoạt động</option>
                            <option value="inactive">Đã khóa</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label-custom"><i class="fas fa-search me-2"></i>Tìm Kiếm</label>
                        <input type="text" class="form-control form-control-custom" id="searchInput" placeholder="Tìm theo tên, email, SĐT..." onkeyup="debounceSearch()">
                    </div>
                </div>
            </div>
        </div>

        <!-- USER TABLE -->
        <div class="custom-card">
            <div class="card-header-custom">
                <h5><i class="fas fa-list me-2"></i>Danh Sách Người Dùng</h5>
            </div>

            <div class="card-body-custom">
                <div class="table-responsive">
                    <table class="table table-custom">
                        <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Họ Tên</th>
                            <th>Email</th>
                            <th>Số ĐT</th>
                            <th>Vai Trò</th>
                            <th>Trạng Thái</th>
                            <th>Ngày Tạo</th>
                            <th class="text-center">Thao Tác</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer bg-white border-0 p-3">
                <span class="text-muted">Hiển thị: <strong id="displayCount">0</strong> người dùng</span>
                <button class="btn btn-sm btn-outline-primary float-end" onclick="loadUsers()">
                    <i class="fas fa-sync-alt me-2"></i>Làm mới
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ================== MODALS ================== -->

<!-- ADD/EDIT USER MODAL -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-header-custom">
                <h5 id="modalTitle"><i class="fas fa-user-plus me-2"></i>Thêm Người Dùng</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <form id="userForm">

                    <input type="hidden" id="userId">
                    <input type="hidden" id="currentRole">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label-custom">Họ Tên</label>
                            <input type="text" class="form-control form-control-custom" id="userName">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label-custom">Email</label>
                            <input type="email" class="form-control form-control-custom" id="userEmail">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label-custom">Số Điện Thoại</label>
                            <input type="text" class="form-control form-control-custom" id="userPhone">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label-custom">Vai Trò</label>
                            <select id="userRole" class="form-select form-control-custom">
                                <option value="admin">Admin</option>
                                <option value="employee">Nhân Viên</option>
                                <option value="customer">Khách Hàng</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3" id="passwordField">
                            <label class="form-label-custom">Mật Khẩu</label>
                            <input type="password" class="form-control form-control-custom" id="userPassword">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label-custom">Trạng Thái</label>
                            <select id="userStatus" class="form-select form-control-custom">
                                <option value="active">Đang hoạt động</option>
                                <option value="inactive">Đã khóa</option>
                            </select>
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label-custom">Địa Chỉ</label>
                            <textarea id="userAddress" class="form-control form-control-custom"></textarea>
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label-custom">Ghi chú</label>
                            <textarea id="userNotes" class="form-control form-control-custom"></textarea>
                        </div>

                    </div>

                </form>
            </div>

            <div class="modal-footer border-0">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-primary" onclick="saveUser()">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- DELETE CONFIRMATION MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-danger">
                <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Xác Nhận Xóa</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <p>Bạn có chắc muốn xóa người dùng <strong id="deleteUserName"></strong>?</p>
            </div>

            <div class="modal-footer border-0">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE_URL = "/admin/users/api";
    let debounceTimer;

    async function loadUsers() {
        const role = document.getElementById("filterRole").value;
        const status = document.getElementById("filterStatus").value;
        const search = document.getElementById("searchInput").value;

        const roleParam = role === "all" ? "" : role;
        const statusParam = status === "all" ? "" : status;
        const keywordParam = search || "";

        try {
            const res = await fetch(`${API_BASE_URL}/all`);
            if (!res.ok) throw new Error("Không lấy được dữ liệu");

            let users = await res.json();

            // filter phía client
            if (roleParam) users = users.filter(u => u.role === roleParam);
            if (statusParam) users = users.filter(u => u.status === statusParam);
            if (keywordParam) {
                const kw = keywordParam.toLowerCase();
                users = users.filter(u =>
                    (u.name && u.name.toLowerCase().includes(kw)) ||
                    (u.email && u.email.toLowerCase().includes(kw)) ||
                    (u.phone && u.phone.includes(kw))
                );
            }

            renderUserTable(users);
        } catch (err) {
            console.error(err);
            alert("Lỗi khi tải dữ liệu người dùng.");
        }
    }

    function renderUserTable(users) {
        const table = document.querySelector(".table-custom");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        if (users.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8">
            <div class="empty-state"><i class="fas fa-users"></i><p>Không có người dùng nào</p></div>
        </td></tr>`;
        } else {
            users.forEach(u => {
                const avatar = `<div class="avatar-placeholder">${(u.name||"?").charAt(0).toUpperCase()}</div>`;
                const roleBadge = `<span class="badge-role badge-${u.role}">${capitalize(u.role)}</span>`;
                const statusBadge = u.status === 'active' ? '<span class="badge bg-success">Đang hoạt động</span>' : '<span class="badge bg-secondary">Đã khóa</span>';
                const created = u.createdAt ? new Date(u.createdAt).toLocaleDateString() : '';
                tbody.innerHTML += `<tr>
                <td>${avatar}</td>
                <td>${u.name||''}</td>
                <td>${u.email||''}</td>
                <td>${u.phone||''}</td>
                <td>${roleBadge}</td>
                <td>${statusBadge}</td>
                <td>${created}</td>
                <td class="text-center">
                    <button class="btn-action btn-view" onclick="viewUser(${u.id})"><i class="fas fa-eye"></i></button>
                    <button class="btn-action btn-edit" onclick="editUser(${u.id})"><i class="fas fa-edit"></i></button>
                    <button class="btn-action btn-delete" onclick="deleteUser(${u.id}, '${u.name}', '${u.role}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
            });
        }

        document.getElementById("displayCount").textContent = users.length;
    }

    function debounceSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(loadUsers, 500);
    }

    function capitalize(str) {
        if(!str) return '';
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadUsers();
    });
</script>

</body>
</html>
