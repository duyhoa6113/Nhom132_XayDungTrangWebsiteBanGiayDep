<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f7fa; color: #2c3e50; }
        .sidebar-header h2 { font-size: 20px; }
        .menu-item a { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: white; text-decoration: none; border-radius: 8px; }
        .menu-item a:hover, .menu-item a.active { background: rgba(255, 255, 255, 0.2); }
        .main-content { margin-left: 8px; padding: 10px; }
        .page-header { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .page-header h1 { font-size: 28px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: #ff6b35; color: white; }
        .btn-home { background: white; color: #2c3e50; border: 1px solid #ddd; }
        .alert { padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .stat-card-title { font-size: 14px; color: #7f8c8d; }
        .stat-number { font-size: 36px; font-weight: 700; margin: 10px 0; }
        .filter-bar { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 20px; display: flex; justify-content: space-between; }
        .table-card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f8f9fa; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        th { font-size: 13px; color: #7f8c8d; text-transform: uppercase; }
        tbody tr:hover { background: #f8f9fa; }
        .btn-action { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; margin-right: 5px; }
        .btn-edit { background: #fff3cd; color: #856404; }
        .btn-delete { background: #f8d7da; color: #721c24; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center; }
        .modal-content { background: white; border-radius: 12px; padding: 30px; width: 600px; max-width: 90%; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 8px; }
        textarea { resize: vertical; min-height: 100px; }
    </style>
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link th:href="@{/css/admin/index.css}" rel="stylesheet">
    <link th:href="@{/css/admin/sidebar.css}" rel="stylesheet">
</head>
<body>
<div id="adminShell" class="admin-shell">
    <div th:replace="~{/components/adminSidebar.html}"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>Danh mục</h1>
            <a href="/" class="btn btn-home"><i class="fas fa-home"></i> Trang chính</a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-title">Tổng danh mục</div>
                <div class="stat-number" th:text="${totalCount}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Đang hoạt động</div>
                <div class="stat-number" th:text="${activeCount}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Không hoạt động</div>
                <div class="stat-number" th:text="${totalCount - activeCount}">0</div>
            </div>
        </div>

        <div class="filter-bar">
            <button onclick="showModal()" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm mới</button>
            <select onchange="window.location.href='/admin/categories?trangThai='+this.value">
                <option value="">Tất cả</option>
                <option value="1" th:selected="${selectedTrangThai == 1}">Hoạt động</option>
                <option value="0" th:selected="${selectedTrangThai == 0}">Không hoạt động</option>
            </select>
        </div>

        <div class="table-card">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>TÊN DANH MỤC</th>
                    <th>MÔ TẢ</th>
                    <th>TRẠNG THÁI</th>
                    <th>HÀNH ĐỘNG</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(danhMucs)}">
                    <td colspan="5" style="text-align:center; padding:40px;">Chưa có danh mục</td>
                </tr>
                <tr th:each="dm, iter : ${danhMucs}">
                    <td th:text="${iter.count}">1</td>
                    <td><strong th:text="${dm.ten}">Tên</strong></td>
                    <td th:text="${dm.moTa ?: 'Chưa có mô tả'}">Mô tả</td>
                    <td>
                                <span th:class="${'badge badge-' + (dm.trangThai == 1 ? 'active' : 'inactive')}"
                                      th:text="${dm.trangThai == 1 ? 'Hoạt động' : 'Không hoạt động'}">
                                </span>
                    </td>
                    <td>
                        <button class="btn-action btn-edit" th:onclick="'editCategory(' + ${dm.danhMucId} + ')'">
                            <i class="fas fa-edit"></i> Sửa
                        </button>
                        <button class="btn-action btn-delete" th:onclick="'deleteCategory(' + ${dm.danhMucId} + ')'">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Thêm danh mục mới</h2>
        <form id="form" method="post">
            <input type="hidden" id="categoryId">
            <div class="form-group">
                <label>Tên danh mục <span style="color:red">*</span></label>
                <input type="text" id="ten" name="ten" class="form-control" required maxlength="150">
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea id="moTa" name="moTa" class="form-control" maxlength="1000"></textarea>
            </div>
            <div class="form-group">
                <label>Trạng thái <span style="color:red">*</span></label>
                <select id="trangThai" name="trangThai" class="form-control" required>
                    <option value="1">Hoạt động</option>
                    <option value="0">Không hoạt động</option>
                </select>
            </div>
            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button type="button" onclick="closeModal()" class="btn" style="background:#999;color:white;">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var categories = /*[[${danhMucs}]]*/ [];

    function showModal() {
        document.getElementById('modalTitle').textContent = 'Thêm danh mục mới';
        document.getElementById('form').reset();
        document.getElementById('categoryId').value = '';
        document.getElementById('form').action = '/admin/categories/add';
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function editCategory(id) {
        var category = categories.find(function(c) { return c.danhMucId == id; });
        if (category) {
            document.getElementById('modalTitle').textContent = 'Cập nhật danh mục';
            document.getElementById('categoryId').value = id;
            document.getElementById('ten').value = category.ten;
            document.getElementById('moTa').value = category.moTa || '';
            document.getElementById('trangThai').value = category.trangThai;
            document.getElementById('form').action = '/admin/categories/update/' + id;
            document.getElementById('modal').style.display = 'flex';
        }
    }

    function deleteCategory(id) {
        if (confirm('Bạn có chắc chắn muốn xóa?')) {
            fetch('/admin/categories/delete/' + id, { method: 'POST' })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    alert(data.message);
                    if (data.success) location.reload();
                });
        }
    }

    setTimeout(function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(a) { a.style.display = 'none'; });
    }, 5000);
    /*]]>*/
</script>
</body>
</html>
