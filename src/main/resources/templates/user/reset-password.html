<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - NiceSport</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .reset-header i {
            font-size: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .reset-header p {
            font-size: 14px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .reset-content {
            padding: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .back-link:hover {
            gap: 12px;
            color: #764ba2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control.is-invalid {
            border-color: #ef4444;
        }

        .form-control:focus + .input-icon {
            color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            font-size: 18px;
            transition: all 0.3s;
            z-index: 2;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .btn-reset {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-reset:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert i {
            font-size: 18px;
        }

        .invalid-feedback {
            display: block;
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
        }

        .password-strength {
            margin-top: 10px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-inner {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }

        .password-requirements {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            font-size: 13px;
        }

        .password-requirements h4 {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 10px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            color: #64748b;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement i {
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .reset-header {
                padding: 40px 30px;
            }

            .icon-circle {
                width: 80px;
                height: 80px;
            }

            .reset-header i {
                font-size: 40px;
            }

            .reset-header h2 {
                font-size: 24px;
            }

            .reset-content {
                padding: 30px 25px;
            }

            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
<div class="reset-container">
    <div class="reset-header">
        <div class="icon-circle">
            <i class="fas fa-lock"></i>
        </div>
        <h2>Đặt lại mật khẩu</h2>
        <p>Tạo mật khẩu mới cho tài khoản của bạn</p>
    </div>

    <div class="reset-content">
        <a th:href="@{/login}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Quay lại đăng nhập
        </a>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post" id="resetForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <div class="input-wrapper">
                    <input type="password"
                           class="form-control"
                           id="newPassword"
                           th:field="*{newPassword}"
                           placeholder="Nhập mật khẩu mới"
                           required
                           minlength="6"
                           autocomplete="new-password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword', this)"></i>
                </div>
                <div class="password-strength">
                    <span id="strengthText">Độ mạnh: <strong id="strengthLevel">Chưa nhập</strong></span>
                    <div class="strength-bar">
                        <div class="strength-bar-inner" id="strengthBar"></div>
                    </div>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>

                <div class="password-requirements">
                    <h4>Yêu cầu mật khẩu:</h4>
                    <div class="requirement" id="req-length">
                        <i class="fas fa-circle"></i>
                        <span>Ít nhất 6 ký tự</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <i class="fas fa-circle"></i>
                        <span>Có chữ hoa (A-Z)</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <i class="fas fa-circle"></i>
                        <span>Có chữ thường (a-z)</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="fas fa-circle"></i>
                        <span>Có số (0-9)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           th:field="*{confirmPassword}"
                           placeholder="Nhập lại mật khẩu mới"
                           required
                           autocomplete="new-password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
                </div>
                <div class="invalid-feedback" id="confirmError" style="display: none;">
                    Mật khẩu xác nhận không khớp
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="btn-reset" id="submitBtn">
                <span id="btnText">
                    <i class="fas fa-check"></i> Đặt lại mật khẩu
                </span>
                <span id="btnLoading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
                </span>
            </button>
        </form>
    </div>
</div>

<script>
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthBar = document.getElementById('strengthBar');
    const strengthLevel = document.getElementById('strengthLevel');
    const submitBtn = document.getElementById('submitBtn');
    const resetForm = document.getElementById('resetForm');
    const confirmError = document.getElementById('confirmError');

    // Toggle password visibility
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Check password strength
    newPasswordInput.addEventListener('input', function(e) {
        const password = e.target.value;

        // Check requirements
        const hasLength = password.length >= 6;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update requirement indicators
        updateRequirement('req-length', hasLength);
        updateRequirement('req-uppercase', hasUppercase);
        updateRequirement('req-lowercase', hasLowercase);
        updateRequirement('req-number', hasNumber);

        // Calculate strength
        let strength = 0;
        if (hasLength) strength++;
        if (hasUppercase && hasLowercase) strength++;
        if (hasNumber) strength++;
        if (password.length >= 8) strength++;

        // Update strength bar
        strengthBar.className = 'strength-bar-inner';

        if (password.length === 0) {
            strengthLevel.textContent = 'Chưa nhập';
            strengthBar.style.width = '0';
        } else if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
            strengthLevel.textContent = 'Yếu';
            strengthLevel.style.color = '#ef4444';
        } else if (strength === 3) {
            strengthBar.classList.add('strength-medium');
            strengthLevel.textContent = 'Trung bình';
            strengthLevel.style.color = '#f59e0b';
        } else {
            strengthBar.classList.add('strength-strong');
            strengthLevel.textContent = 'Mạnh';
            strengthLevel.style.color = '#10b981';
        }

        // Check confirm password match
        checkPasswordMatch();
    });

    // Update requirement indicator
    function updateRequirement(id, met) {
        const element = document.getElementById(id);
        const icon = element.querySelector('i');

        if (met) {
            element.classList.add('met');
            icon.classList.remove('fa-circle');
            icon.classList.add('fa-check-circle');
        } else {
            element.classList.remove('met');
            icon.classList.remove('fa-check-circle');
            icon.classList.add('fa-circle');
        }
    }

    // Check password match
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword.length > 0) {
            if (newPassword !== confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                confirmError.style.display = 'block';
            } else {
                confirmPasswordInput.classList.remove('is-invalid');
                confirmError.style.display = 'none';
            }
        } else {
            confirmPasswordInput.classList.remove('is-invalid');
            confirmError.style.display = 'none';
        }
    }

    // Form validation
    resetForm.addEventListener('submit', function(e) {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Check if passwords match
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            confirmPasswordInput.classList.add('is-invalid');
            confirmError.style.display = 'block';
            confirmPasswordInput.focus();
            return;
        }

        // Check password requirements
        if (newPassword.length < 6) {
            e.preventDefault();
            alert('⚠️ Mật khẩu phải có ít nhất 6 ký tự!');
            newPasswordInput.focus();
            return;
        }

        // Show loading state
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        btnText.style.display = 'none';
        btnLoading.style.display = 'inline';
        submitBtn.disabled = true;
    });

    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    // Auto-focus first input
    newPasswordInput.focus();

    // Prevent spaces in password
    newPasswordInput.addEventListener('keypress', function(e) {
        if (e.key === ' ') {
            e.preventDefault();
        }
    });

    confirmPasswordInput.addEventListener('keypress', function(e) {
        if (e.key === ' ') {
            e.preventDefault();
        }
    });

    // Show/hide password on Caps Lock
    document.addEventListener('keydown', function(e) {
        if (e.getModifierState && e.getModifierState('CapsLock')) {
            console.warn('⚠️ Caps Lock is ON');
        }
    });
</script>
</body>
</html>
