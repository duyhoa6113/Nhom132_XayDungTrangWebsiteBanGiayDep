<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh OTP - NiceSport</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verify-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verify-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .verify-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .verify-header i {
            font-size: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .verify-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .verify-header p {
            font-size: 14px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .verify-header strong {
            font-weight: 600;
            font-size: 16px;
        }

        .verify-content {
            padding: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .back-link:hover {
            gap: 12px;
            color: #764ba2;
        }

        .otp-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-verify:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-verify:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .resend-text {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 10px;
        }

        .resend-link {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .resend-link:hover {
            color: #764ba2;
            gap: 12px;
        }

        .resend-link.disabled {
            color: #cbd5e1;
            cursor: not-allowed;
            pointer-events: none;
        }

        .countdown {
            font-weight: 600;
            color: #f59e0b;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert i {
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .verify-header {
                padding: 40px 30px;
            }

            .icon-circle {
                width: 80px;
                height: 80px;
            }

            .verify-header i {
                font-size: 40px;
            }

            .verify-header h2 {
                font-size: 24px;
            }

            .verify-content {
                padding: 30px 25px;
            }

            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }

        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
<div class="verify-container">
    <div class="verify-header">
        <div class="icon-circle">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h2>Xác minh OTP</h2>
        <p>Nhập mã OTP đã được gửi đến<br><strong th:text="${email}"></strong></p>
    </div>

    <div class="verify-content">
        <a th:href="@{/forgot-password}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Quay lại
        </a>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/verify-otp}" method="post" id="otpForm">
            <div class="otp-input-group">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required autocomplete="off">
            </div>

            <input type="hidden" name="otp" id="otpValue">

            <button type="submit" class="btn-verify" id="submitBtn">
                <i class="fas fa-check"></i> Xác nhận OTP
            </button>
        </form>

        <div class="resend-section">
            <p class="resend-text">Không nhận được mã?</p>
            <a href="#" class="resend-link" id="resendLink" onclick="resendOTP(event)">
                <i class="fas fa-redo"></i>
                <span id="resendText">Gửi lại mã OTP</span>
            </a>
            <p class="countdown" id="countdown" style="display: none; margin-top: 10px;"></p>
        </div>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('.otp-input');
    const otpForm = document.getElementById('otpForm');
    const submitBtn = document.getElementById('submitBtn');
    const resendLink = document.getElementById('resendLink');
    const resendText = document.getElementById('resendText');
    const countdownEl = document.getElementById('countdown');

    let countdownTimer;
    let timeLeft = 300; // 5 minutes in seconds

    // Auto-focus first input
    inputs[0].focus();

    // Handle input
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const value = e.target.value;

            // Only allow numbers
            if (!/^[0-9]$/.test(value)) {
                e.target.value = '';
                return;
            }

            // Add filled class
            if (value) {
                e.target.classList.add('filled');
            } else {
                e.target.classList.remove('filled');
            }

            // Move to next input
            if (value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }

            updateOTPValue();
        });

        // Handle backspace
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                if (e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                    inputs[index - 1].value = '';
                    inputs[index - 1].classList.remove('filled');
                } else {
                    e.target.classList.remove('filled');
                }
                updateOTPValue();
            }
        });

        // Handle paste
        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text').trim();

            if (/^\d{6}$/.test(pastedData)) {
                pastedData.split('').forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                        inputs[i].classList.add('filled');
                    }
                });
                inputs[5].focus();
                updateOTPValue();
            }
        });
    });

    function updateOTPValue() {
        const otp = Array.from(inputs).map(input => input.value).join('');
        document.getElementById('otpValue').value = otp;

        // Enable/disable submit button
        submitBtn.disabled = otp.length !== 6;
    }

    // Form submit
    otpForm.addEventListener('submit', function(e) {
        updateOTPValue();

        const otp = document.getElementById('otpValue').value;
        if (otp.length !== 6) {
            e.preventDefault();
            alert('⚠️ Vui lòng nhập đầy đủ 6 số OTP');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xác minh...';
    });

    // Resend OTP
    function resendOTP(event) {
        event.preventDefault();

        if (resendLink.classList.contains('disabled')) {
            return;
        }

        // Disable resend link
        resendLink.classList.add('disabled');
        resendText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';

        fetch('/api/resend-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('✅ OTP đã được gửi lại thành công!');

                    // Clear inputs
                    inputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    inputs[0].focus();

                    // Reset countdown
                    timeLeft = 300;
                    startCountdown();
                } else {
                    alert('❌ ' + data.message);
                    resendLink.classList.remove('disabled');
                    resendText.innerHTML = 'Gửi lại mã OTP';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('❌ Có lỗi xảy ra. Vui lòng thử lại!');
                resendLink.classList.remove('disabled');
                resendText.innerHTML = 'Gửi lại mã OTP';
            });
    }

    // Countdown timer
    function startCountdown() {
        countdownEl.style.display = 'block';
        resendLink.classList.add('disabled');

        countdownTimer = setInterval(() => {
            timeLeft--;

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `Gửi lại sau ${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                countdownEl.style.display = 'none';
                resendLink.classList.remove('disabled');
                resendText.innerHTML = '<i class="fas fa-redo"></i> Gửi lại mã OTP';
            }
        }, 1000);
    }

    // Start countdown on page load
    startCountdown();

    // Auto-submit when all inputs filled
    function checkAutoSubmit() {
        const otp = Array.from(inputs).map(input => input.value).join('');
        if (otp.length === 6) {
            setTimeout(() => {
                otpForm.submit();
            }, 300);
        }
    }

    inputs.forEach(input => {
        input.addEventListener('input', checkAutoSubmit);
    });
</script>
</body>
</html>
