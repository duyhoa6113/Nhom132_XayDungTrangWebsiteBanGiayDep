<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - NiceSport</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
<div class="forgot-password-container">
    <!-- Decorative Header -->
    <div class="forgot-header-bg">
        <div class="icon-circle">
            <i class="fas fa-key"></i>
        </div>
        <h1>Quên mật khẩu?</h1>
        <p>Đừng lo lắng! Chúng tôi sẽ giúp bạn lấy lại mật khẩu ngay</p>
    </div>

    <!-- Content Area -->
    <div class="forgot-content">
        <a th:href="@{/login}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Quay lại đăng nhập
        </a>

        <!-- Form State -->
        <div id="formState">
            <!-- Instruction Box -->
            <div class="instruction-box">
                <h3>
                    <i class="fas fa-info-circle"></i>
                    Hướng dẫn
                </h3>
                <p>
                    Nhập địa chỉ email bạn đã đăng ký. Chúng tôi sẽ gửi hướng dẫn
                    đặt lại mật khẩu đến email của bạn.
                </p>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Info Message -->
            <div th:if="${infoMessage}" class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <span th:text="${infoMessage}"></span>
            </div>

            <!-- Forgot Password Form -->
            <form th:action="@{/forgot-password}" th:object="${forgotPasswordDTO}" method="post" id="forgotPasswordForm">

                <div class="form-group">
                    <label for="email" class="form-label">
                        Địa chỉ email
                    </label>
                    <div class="input-wrapper">
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               th:field="*{email}"
                               placeholder="your@email.com"
                               required
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">
                        <i class="fas fa-paper-plane"></i>
                        Gửi email khôi phục
                    </span>
                </button>
            </form>

            <!-- Help Section -->
            <div class="help-section">
                <h4>Cần trợ giúp khác?</h4>
                <div class="help-links">
                    <a href="tel:1900xxxx" class="help-link">
                        <i class="fas fa-phone"></i>
                        Gọi hotline: 1900-xxxx
                    </a>
                    <a href="mailto:support@nicesport.vn" class="help-link">
                        <i class="fas fa-envelope"></i>
                        Email: support@nicesport.vn
                    </a>
                    <a th:href="@{/register}" class="help-link">
                        <i class="fas fa-user-plus"></i>
                        Tạo tài khoản mới
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Custom JS - ĐÃ SỬA HOÀN CHỈNH -->
<script>
    // ============================================
    // 1. SUBMIT FORM - GỬI OTP
    // ============================================
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');

        if (this.checkValidity()) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        }
    });

    // ============================================
    // 2. EMAIL VALIDATION REAL-TIME
    // ============================================
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (email && !isValid) {
            this.classList.add('is-invalid');
        } else {
            this.classList.remove('is-invalid');
        }
    });

    // ============================================
    // 3. AUTO-HIDE ALERTS AFTER 5 SECONDS
    // ============================================
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);

    // ============================================
    // 4. AUTO-FOCUS EMAIL INPUT
    // ============================================
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('email').focus();
    });

    // ============================================
    // 5. PREVENT DOUBLE SUBMIT
    // ============================================
    let isSubmitting = false;
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        if (isSubmitting) {
            e.preventDefault();
            return false;
        }
        isSubmitting = true;
    });
</script>
</body>
</html>
